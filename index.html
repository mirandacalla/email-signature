<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">
<head>
  <link rel="stylesheet" type="text/css" hs-webfonts="true" rel="stylesheet" />
  <title>Email template</title>
  <meta property="og:title" content="Email template" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h2 {
      font-size: 28px;
      font-weight: 900;
      padding: 0;
      margin: 0;
      color: #9d76c1;
     
    }
    h3 {
      font-size: 20px;
      font-weight: 600;
      padding: 0;
      color: #9d76c1;
      margin: 0;
    }
    p {
      font-size: 15px;
      color: #9d76c1;
      font-weight: 100;
      margin: 0;
    }
    #email {
      margin: auto;
      width: 600px;
      background-color: #E5CFF7;
    }
    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin-right: 1rem;
    }
    .end {
      background-color: #9d76c1;
      width: 100%;
      text-align: center;
      padding: 10px;
      color: #9d76c1;
    }
    /* .miranda   {
      color: #E5CFF7;
      text-decoration: none;
    } */
  
    .sosmed {
      width: 20rem;
      margin-top: 1rem;
      
    }
    .sosmed img {
      width: 30px;
      height: 30px;
      margin-right: 0;
    }
    .icon {
      padding: 0px 3px;
      color: #fff;
    }

    .end{
      padding: 6px;
    }
  </style>
</head>
<body bgcolor="#F5F8FA" style="width: 100%; margin: auto 0; padding: 0; font-family: Verdana; font-size: 18px; color: #33475b; word-break: break-word;">
  <div id="email">
    <table role="presentation" border="0" cellpadding="0" cellspacing="10px" width="100%" style="padding: 10px 20px 20px 20px">
      <tr>
        <td>
          <img class="img" alt="Blog" src="https://mirandacalla.files.wordpress.com/2023/12/pp-miranda.png" />
        </td>
        <td>
          <h2>Miranda Calla</h2>
          <h3>Frontend Web Developer</h3>
          <p>Let's create your dream website, with a responsive and user-friendly design</p>
          <p class="sosmed">
            <a href="https://www.facebook.com/"><img src="https://mirandacalla.files.wordpress.com/2023/12/fb.png?w=48" alt=""></a>
            <a href="https://twitter.com/"><img src="https://mirandacalla.files.wordpress.com/2023/12/icons8-twitterx-48.png?w=48" alt=""></a>
            <a href="https://id.linkedin.com/"><img src=https://mirandacalla.files.wordpress.com/2023/12/icons8-linkedin-48.png?w=48" alt=""></a>
            <a href="https://www.youtube.com/"><img src=https://mirandacalla.files.wordpress.com/2023/12/icons8-youtube-48.png?w=48" alt=""></a>
          </p>
        </td>
      </tr>
    </table>
    <table class="end" role="presentation">
      <tr>
        <td class="miranda">
          <a href="https://mirandacalla.github.io/email-signature/" style="text-decoration: none; color: #E5CFF7;" class="miranda" >Made with &hearts; <span>mirandacalla.com</span></a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
